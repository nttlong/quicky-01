<%inherit file="base.html"/>
<%include file="header.html"/>

<style>
    .app-content {
        height: 100%;
        margin-top: 0px;
        margin-bottom: 0px;
        position: fixed;
        top: 36px;
        left: 0;
        right: 0;
    }

    .hcs-container {
        background: #fff;
    }

    .hcs-home-portal-footer {
        position: unset;
        display: inline-block;.hcs-background
    }

    ul {
        margin-bottom: 0;
    }

    .hcs-background {
        height: calc(100% - 186px);
        background: url({{$root.url_static}}css/images/HCSPortal.jpg);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: bottom;
        width: calc(100% + 7px);
    }

    .hcs-container .hcs-menu {
        height: 200px;
        margin-top: -60px;
    }

    .hcs-container .hcs-menu .hcs-menu-item {
        float: left;
        min-width: 160px;
        max-width: 275px ;
        height: 185px;
        margin: 5px 3px;
        cursor: pointer;
        position: relative;
        background: #e0b101;
        color: #fff;
        border: 1px solid #cecece;
    }

    .hcs-container .hcs-menu .hcs-menu-item .menu-title {
        position: absolute;
        top: 15px;
        left: 0;
        right: 0;
        padding: 0 15px;
        font-size: 15px;
        font-weight: bold;
        font-family: SegoeUI;
    }

    .hcs-container .hcs-menu .hcs-menu-item .menu-description {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        padding: 0 15px;
        font-size: 12px;
        font-family: SegoeUI;
    }

    .hcs-container .hcs-menu .hcs-menu-item .menu-icon {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 10px;
        text-align: right;
        font-size: 20px;
    }

    @media(min-width: 1208px) {
    .hcs-container .hcs-menu {
        padding:0 calc((100% - 1150px)/2);
    }
}

@media(min-width: 1040px) and (max-width:1207px) {
    .hcs-container .hcs-background {
        height:calc(100% - 330px);
    }

    .hcs-container .hcs-menu {
        padding: 0 calc((100% - 1020px)/2);
    }
}

@media(min-width: 880px) and (max-width:1039px) {
    .hcs-container .hcs-background {
        height:calc(100% - 330px);
    }

    .hcs-container .hcs-menu {
        padding: 0 calc((100% - 850px)/2);
    }
}

@media(min-width: 710px) and (max-width:879px) {
    .hcs-container .hcs-background {
        height:calc(100% - 330px);
    }

    .hcs-container .hcs-menu {
        padding: 0 calc((100% - 690px)/2);
    }
}

@media(min-width: 540px) and (max-width:709px) {
    .hcs-container .hcs-background {
        height:calc(100% - 530px);
    }

    .hcs-container .hcs-menu {
        padding: 0 calc((100% - 510px)/2);
    }
}

@media(min-width: 390px) and (max-width:539px) {
    .hcs-container .hcs-background {
        display:none;
    }

    .hcs-container .hcs-menu {
        padding: 0 calc((100% - 340px)/2);
    }
}


.custom-menu {
    display: none;
    z-index:1000;
    position: fixed;
    background-color:#fff;
    border: 1px solid #ddd;
    overflow: hidden;
    width: 120px;
    white-space:nowrap;
    font-family: sans-serif;
    -webkit-box-shadow: 2px 2px 7px 0px rgba(50, 50, 50, 0.5);
    -moz-box-shadow:    2px 2px 7px 0px rgba(50, 50, 50, 0.5);
    box-shadow:         2px 2px 7px 0px rgba(50, 50, 50, 0.5);
        padding-left: 0;

}

.custom-menu ul {
    list-style: none;
}

.custom-menu li {
    padding: 3px 10px;
    margin: 2px 3px;
    list-style: none;
}

.custom-menu li:hover {
    background-color: #e0e0e0;
    color: #000;
    cursor: pointer;
}
</style>

<main class="app-content">
    <div class="hcs-container" ng-if="isHomePage">
        <div class="hcs-background">

        </div>
        <div class="hcs-menu">
            <div class="hcs-menu-item" ng-repeat="item in $$$fs_module"
                 style="
                    width: calc((100% - {{$$$fs_module.length}} * 10px) / {{$$$fs_module.length}});
                    background: {{item.color.background}}
                    ">
                <span class="menu-title" ng-bind-html="item.custom_name_lb|trustAsHtml">
                </span>
                <span class="menu-description" >
                    {{item.description_lb}}
                </span>
                <span class="menu-icon bowtie-icon bowtie-chevron-right-light"></span>
            </div>
        </div>
    </div>


    <div c-template url="{{$root.getPage()}}" style="height: 100%">
    </div>

    <ul class='custom-menu'>
        <li ng-click="$root.PinTab()" ng-if="!$root.$dataPin.favorites">
          <span class="sap-icon sap-pushpin-on"></span> Pin
        </li>
        <li ng-click="$root.UnPinTab()" ng-if="$root.$dataPin.favorites">
          <span class="sap-icon sap-pushpin-off"></span> UnPin
        </li>
    </ul>

    <%include file="footer.html"/>
</main>
<script>
    <%include file="/scripts/app.js"/>
</script>
