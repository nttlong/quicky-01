<div title="{{getTile()}}" style="width:600px">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
            	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <input type="text" class="form-control" placeholder="${get_app_res('Search here')}" ng-model="txtSearch">
            	</div>
            </div>
        </div>
        <div class="panel-heading">
            &nbsp;
        </div>

    	<div class="panel-body">
    	   <ul class="list-group" style="max-height:400px;min-height:400px;overflow-y:auto">
    	<li class="list-group-item" ng-repeat="p in data|filter:txtSearch">
            <div class="checkbox">
            	<label>
            		<input type="checkbox" ng-model="p.selected">
                    {{p.view}}
            	</label>
            </div>
            {{p.description}}
        </li>

    </ul>
        </div>

        <div class="panel-heading">
            <div class="row">
            	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            		&nbsp;
            	</div>
            </div>
            <div class="row">
            	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            		<span class="label pull-left">
                ${get_app_res("Total selected")}: {{(data|filter:{selected:true}).length}}
            </span>
                <div class="btn-toolbar pull-right" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" ng-click="doSelect((data|filter:{selected:true}))">${get_app_res("Select")}</button>
                </div>
                <div class="btn-group">
                    <span class="label">&nbsp;</span>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="$doClose()">${get_app_res("Close")}</button>
                </div>
            </div>
            	</div>
            </div>
        </div>
    </div>

</div>
<script>
    (function(scope,params){
        scope.loadData=function(){
            scope.$parent.$ws.api('${get_api_key("api.privileges/get_lookup_views")}')
            .data({
                filter:params
            })
            .done().then(function(res){
                scope.data=res;
                scope.$applyAsync();
            });
        };
        scope.doSelect=function(items){
            scope.$parent.$ws.api('${get_api_key("api.privileges/add_views_to_app_in_roles")}')
            .data({
                filter:params,
                items:items
            })
            .done().then(function(res){
                if(res.error){
                	scope.$error(res)
            	}
				else {
					scope.$ok();
					scope.$doClose();
				}


            });

        }
        scope.loadData();
    });
</script>
