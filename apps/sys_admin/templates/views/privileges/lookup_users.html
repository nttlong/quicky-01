<div style="width:600px">
    <div class="panel panel-default">
    	<div class="panel-body" style="max-height:400px;overflow-y:auto">
            <ul class="list-group">
            	<li class="list-group-item" ng-repeat="p in data.items">
                    <div class="checkbox">
                    	<label>
                    		<input type="checkbox" ng-model="p.selected">
                            <b>{{p.username}}</b> &nbsp;[{{p.email}}] &nbsp; {{p.firstName}} &nbsp;{{p.lastName}}
                    	</label>
                    </div>
                </li>
            </ul>
    	</div>
         <div class="panel-heading">
            <div class="row">
            	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            		&nbsp;
            	</div>
            </div>
             <div class="row">
            	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            		<fieldset class="border p-2">
                        <legend>${get_app_res("Select privileges")}</legend>
                        <ul>
                            <li>
                                <div class="checkbox">
                                	<label>
                                		<input type="checkbox" ng-model="privileges.isFull" ng-change="setFullAccess()">
                                        ${get_app_res("Full access")}
                                	</label>
                                </div>
                            </li>
                             <li>
                                 <div class="checkbox">
                                	<label>
                                		<input type="checkbox" ng-model="privileges.allowInsert">
                                        ${get_app_res("Allow insert")}
                                	</label>
                                </div>
                             </li>
                             <li>
                                 <div class="checkbox">
                                	<label>
                                		<input type="checkbox" ng-model="privileges.allowUpdate">
                                        ${get_app_res("Allow update")}
                                	</label>
                                </div>
                             </li>
                             <li>
                                 <div class="checkbox">
                                	<label>
                                		<input type="checkbox" ng-model="privileges.allowDelete">
                                        ${get_app_res("Allow delete")}
                                	</label>
                                </div>
                             </li>

                        </ul>
                    </fieldset>
            	</div>
            </div>
         </div>
        <div class="panel-heading">
            <div class="row">
            	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            		&nbsp;
            	</div>
            </div>
            <div class="row">
            	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <span class="label pull-left">
                        ${get_app_res("Total selected")}:{{(data.items|filter:{selected:true}).length}}

                    </span>
                    <div class="btn-toolbar pull-right" role="toolbar">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" ng-click="doSelect((data.items|filter:{selected:true}))">${get_app_res("Select")}</button>
                        </div>
                        <div class="btn-group">
                            <span class="label">&nbsp;</span>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" ng-click="$doClose()">${get_app_res("Close")}</button>
                        </div>
                    </div>
            	</div>
            </div>
        </div>
    </div>
</div>
<script>
    (function(scope,params){
        scope.privileges={};
        scope.setFullAccess=function(value){
                scope.privileges.allowInsert=scope.privileges.isFull;
                scope.privileges.allowUpdate=scope.privileges.isFull;
                scope.privileges.allowDelete=scope.privileges.isFull;
                scope.$applyAsync();
        }
        scope.$parent.$ws.api('${get_api_key("api.privileges/get_lookup_users")}')
        .data({filter:params})
        .done().then(function(res){
            scope.data=res;
            scope.$applyAsync();
        });
        scope.doSelect=function(items){
           scope.$parent.$ws.api('${get_api_key("api.privileges/add_users_to_role")}')
            .data({ filter:params,
                    items:items,
                    privileges:scope.privileges})
            .done().then(function(res){
                if(res.error){
                    scope.$error(res)
                }
                else {
                    scope.$ok();
                    scope.$doClose();
                }
            });
        }

    });
</script>
