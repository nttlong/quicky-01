<div title="Edit or add role" style="width:600px" class="dialog-form">
    <div class="row">
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
		${get_app_res("Code")}
	</div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <input type="text" class="form-control" id="" placeholder="${get_app_res("Enter code")}" ng-model="data.Code">
    </div>
</div>
    <div class="row">
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
		${get_app_res("Name")}
	</div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <input type="text" class="form-control" id="" placeholder="${get_app_res("Enter name")}" ng-model="data.Name">
    </div>
</div>
     <div class="row">
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
		${get_app_res("Schema")}
	</div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <input type="text" class="form-control" id="" placeholder="${get_app_res("Enter schema")}" ng-model="data.Schema">
    </div>
</div>
    <div class="row">
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
		${get_app_res("Description")}
	</div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <textarea class="form-control" placeholder="${get_app_res("description")}" ng-model="data.Description"></textarea>
    </div>
</div>
    <div class="row">
    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="btn-toolbar pull-right" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="doSave()">
                        ${get_app_res("Save")}
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="$doClose()">
                        ${get_app_res("Close")}
                    </button>
                </div>
            </div>
    	</div>
    </div>
</div>
<script>
(function(scope,params){
    debugger;
    scope.data={}
    scope.doSave=function(){
        var ws=scope.$parent.$ws
        var key="";
        if(params){
           key='${get_api_key("api.privileges/update_role")}';
        }
        else{
            key='${get_api_key("api.privileges/insert_role")}';
        }
        scope.$parent.$ws.api(key).data(scope.data).done().then(function(res){

            if(res.error){
                scope.$error(res)

            }
            else {
                scope.$ok();
                scope.$doClose();
            }
        })
    }
});
</script>
