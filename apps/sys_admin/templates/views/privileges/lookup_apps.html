<div title="${get_app_res('Add app to role')}" style="width:600px">
<div class="panel panel-default">
	<div class="panel-body" style="max-height:600px;overflow-y:auto">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="p in data">
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="p.selected">
						{{p.name}}
					</label>
				</div>
			</li>
		</ul>
	</div>
	<div class="panel-footer">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				&nbsp;
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="btn-toolbar pull-right" role="toolbar">
					<div class="btn-group">
						<button type="button" class="btn btn-default" ng-click="doSelect((data|filter:{selected:true}))">${get_app_res("Select")}</button>
					</div>
					<div class="btn-group">
						<span class="label">&nbsp;</span>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default" ng-click="$doClose();">${get_app_res("Close")}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<script>
    (function(scope,params){
        scope.loadData=function(){
           scope.$parent.$ws.api('${get_api_key("api.privileges/get_lookup_apps_list")}')
           .data({
           		filter:params
           })
           .done()
           .then(function(res){
           		scope.data=res;
           		scope.$applyAsync();
           });
        };
        scope.doSelect=function(items){
        	scope.$parent.$ws.api('${get_api_key("api.privileges/add_apps_to_role")}')
           .data({
           		filter:params,
           		items:items
           })
           .done()
           .then(function(res){
           		if(res.error){
                	scope.$error(res)
            	}
				else {
					scope.$ok();
					scope.$doClose();
				}
           });
        };
        scope.loadData();
    });
</script>
