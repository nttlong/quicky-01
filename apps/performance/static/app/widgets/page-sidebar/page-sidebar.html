<div class="zb-page-sidebar">
    <div class="zb-left">
        <ul class="zb-left-ul">
            <li ng-repeat="item in listItem"
                class="zb-left-li"
                ng-class="{'li-selected': item[keyField]==selectedKey ? true : false, 'zb-sidebar-disbled' : checkItemDisabled(item[keyField])}"
                ng-click="$onSelectItem(item[keyField])">
                    <span class="left-icon text-center"><i class="{{item[iconField]}}"></i></span>
                    <span class="left-title text-center">{{item[displayField]}}</span>
            </li>
        </ul>
        <div class="zb-left-rail-y" style="display: none;top: 36px;left: 70px;width: 10px;height: 100%;position: absolute;overflow: auto;">
            <div class="zb-left-thumb-y" tabindex="0" style="top: 0px;width: 0px !important;"></div>
        </div>
    </div>
    <div class="zb-right">
        <div class="zb-top">
            <div class="zb-left-content">
                <button ng-click="toggleCollapseMenu()" class="zb-btn zb-btn-blue zb-btn-collapse">
                    <i class="sap-icon sap-menu2"></i>
                </button>
                <div ng-transclude="siteMap" class="zb-sitemap"></div>
            </div>
            <div class="zb-right-content">
                <div ng-transclude="extendToolbar" class="zb-extend-toolbar"></div>
                <input-text-icon icon="bowtie-icon bowtie-search" icon-align="right" placeholder="" ng-model="texticon2" on-click="fnSearchPress" on-change="fnSearchChange" ng-show="fnSearchPress || fnSearchChange">
                </input-text-icon>
                <button ng-click="showAdvancedSearch()" class="zb-btn zb-btn-o-orange" ng-if="isAdvancedSearch">
                    <i class="bowtie-icon bowtie-search-filter"></i>
                </button>
                <button class="zb-btn" ng-if="fnGen && authorise.create === true" ng-click="fnGen()">
                    <i class="bowtie-icon bowtie-dictionary-add"></i>
                </button>
                <button class="zb-btn zb-btn-o-green" ng-if="fnAdd && (!authorise || authorise.create === true)" ng-click="fnAdd()">
                    <i class="bowtie-icon bowtie-math-plus"></i>
                </button>
                <button class="zb-btn zb-btn-o-blue" ng-if="fnEdit && (!authorise || authorise.write === true)" ng-click="fnEdit()">
                    <i class="bowtie-icon bowtie-edit-outline"></i>
                </button>
                <button class="zb-btn zb-btn-o-red" ng-if="fnDelete && (!authorise || authorise.delete === true)" ng-click="fnDelete()">
                    <i class="bowtie-icon bowtie-trash"></i>
                </button>
                <button class="zb-btn zb-btn-o-red" ng-if="fnSave && (!authorise || authorise.write === true)" ng-click="fnSave()">
                    <i class="bowtie-icon bowtie-save"></i>
                </button>
                <button class="zb-btn" ng-if="fnCopy && (!authorise || authorise.copy === true)" ng-click="fnCopy()">
                    <i class="bowtie-icon bowtie-edit-copy"></i>
                </button>
                <button class="zb-btn" ng-if="fnImport && (!authorise || authorise.import === true)" ng-click="fnImport()">
                    <i class="bowtie-icon bowtie-transfer-upload"></i>
                </button>
                <button class="zb-btn" ng-if="fnExport &&(!authorise || authorise.export === true)" ng-click="fnExport()">
                    <i class="bowtie-icon bowtie-transfer-download"></i>
                </button>
                <button class="zb-btn zb-btn-o-purple" ng-if="fnRefresh && (!authorise || authorise.read === true)" ng-click="fnRefresh()">
                    <i class="bowtie-icon bowtie-navigate-refresh"></i>
                </button>
            </div>
        </div>
        <div ng-transclude="advancedSearch" class="zb-advanced-search"></div>
        <div class="zb-content hcs-res-content-mobile" ng-transclude="content"></div>
    </div>
</div>
