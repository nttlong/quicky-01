<style>
    div#scrolling_table{
       overflow:auto;
    }
    thead th{
        position:sticky;
        top:0;
        background:#EBF9FF;
    }
</style>
<div class="col-md-12 no-padding" style="height:100%;">
    <collapse-box class="zb-datatable" title="${get_res('job_working_group','Danh sách nhóm chức danh')}">
        <div class="col-md-12 no-padding" style="height:calc(100% - 35px);">
            <tree-table data-source="$$tableTree.dataTableTree" data-fields="$$tableTree.tableFields"
                    display-field="gjw_name"
                    display-name="Tên nhóm"
                    parent-field="parent_code" key-field="gjw_code" 
                    multi-select="$$tableTree.treeMultiSelect" select-mode="$$tableTree.treeSelectMode"
                    on-select="$$tableTree.selectTreeNode"
                    press-enter="$$tableTree.treePressEnter"
                    current-node="$$tableTree.treeCurrentNode"
                    selected-nodes="$$tableTree.treeSelectedNodes"
                    selected-root-nodes="$$tableTree.treeSelectedRootNodes"
                    search-text="$$tableTree.treeSearchText"
                    checked-field="is_selected"
                    disabled="$$tableTree.treeDisabled"/>
        </div>
    </collapse-box>
</div>
<script>
    <%include file="scripts/jobworkinggroup.js"/>
</script>
