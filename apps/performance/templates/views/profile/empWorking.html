﻿<style>

</style>
<div class="tab-pane" style="padding-right:unset; height: 100%; background-color:#fff;" view-id ="${register_view()}">
    <!--<nav-tabs min-height="82vh" max-height="82vh">
    </nav-tabs>-->
	<div class="tabbable-panel" style="height: 100%;">
		<div class="tabbable-line" style="height: 100%;">
            <div class="hcs-tab-info">
                <div class="col-xs-12 col-md-12 competency no-padding">
                    <div class="hcs-tab-info-box active" href="#tab_default_1" data-toggle="tab" ng-click="changeActive($event, 1)">
                        <img src="${get_static('assets/images/General.png')}"/>
                        <label>
                            ${get_res('emp_working','Bổ nhiệm - điều chuyển')}
                        </label>
                    </div>
                    <div class="hcs-tab-info-box" href="#tab_default_2" data-toggle="tab" ng-click="changeActive($event, 2)">
                        <img src="${get_static('assets/images/Level.png')}"/>
                        <label style="padding-left:5px;">
                            ${get_res('emp_experience','Kinh nghiệm trước đây')}
                        </label>
                    </div>
                </div>
            </div>
			<div class="tab-content" style="height: 100%">
		        <div class="tab-pane active col-xs-12 col-md-12" id="tab_default_1" style="height: calc(100% - 65px);">
                    <collapse-box class="zb-form-common" ng-if="tabIdx == 1" title="${get_res('emp_working','Bổ nhiệm - điều chuyển')}">
                        <toolbar class="hcs-action-collapse-box-mobile">
                            <button ng-click="$root.doToggle('.hcs-action-collapse-box-large')" class="zb-btn zb-btn-o-green">
                                <i class="bowtie-icon bowtie-menu"></i>
                            </button>
                        </toolbar>
                        <toolbar class="hcs-action-collapse-box-large">
                            <input-text-icon icon="bowtie-icon bowtie-search"
                                                on-click="onSearch"></input-text-icon>
                            <button ng-if="$active" ng-click="event.empWorking.onAdd()" class="zb-btn zb-btn-o-green">
                                <i class="bowtie-icon bowtie-math-plus"></i>
                            </button>
                            <button ng-if="$active" ng-click="event.empWorking.onEdit()" class="zb-btn zb-btn-o-blue">
                                <i class="bowtie-icon bowtie-edit-outline"></i>
                            </button>
                            <button ng-if="$active" ng-click="event.empWorking.onDelete()" class="zb-btn zb-btn-o-red">
                                <i class="bowtie-icon bowtie-trash"></i>
                            </button>
                            <button ng-click="event.empWorking.onExport()" class="zb-btn zb-btn-o-black">
                                <i class="bowtie-icon bowtie-transfer-download"></i>
                            </button>
                            <button ng-if="$active" ng-click="event.empWorking.onImport()" class="zb-btn zb-btn-o-black">
                                <i class="bowtie-icon bowtie-transfer-upload"></i>
                            </button>
                            <button ng-click="event.empWorking.onRefresh()" class="zb-btn">
                                <i class="bowtie-icon bowtie-navigate-refresh"></i>
                            </button>
                        </toolbar>
                        <div class="" style="height: 100%">
                            <table-data data-source="$tableEmpWorking.tableSource" fields="$tableEmpWorking.tableField" type="MultiSelect" 
                                        paging="true" page-length="100" server-side="true" 
                                        press-enter="$tableEmpWorking.onSelectTableRow" selected-items="$tableEmpWorking.selectedItems" 
                                        current-item="$tableEmpWorking.currentItem" search-text="$tableEmpWorking.tableSearchText"
                                        refresh-row="$tableEmpWorking.refreshDataRow"
                                        selected-field="">
                            </table-data>
                        </div>
                    </collapse-box>
		        </div>
		        <div class="tab-pane col-xs-12 col-md-12" id="tab_default_2" ng-if="tabIdx == 2" style="height: calc(100% - 8px);">
	                    <collapse-box class="zb-form-common"  title="${get_res('emp_experience','Kinh nghiệm trước đây')}">
                        <toolbar class="eeeeee">
                            <input-text-icon icon="bowtie-icon bowtie-search" style="width:200px;float:left;margin: 0 2.5px;"
                                                on-click="onSearchExperience"></input-text-icon>
                            <button ng-if="$active" ng-click="event.empExperience.onAdd()" class="zb-btn zb-btn-o-green">
                                <i class="bowtie-icon bowtie-math-plus"></i>
                            </button>
                            <button ng-if="$active" ng-click="event.empExperience.onEdit()" class="zb-btn zb-btn-o-blue">
                                <i class="bowtie-icon bowtie-edit-outline"></i>
                            </button>
                            <button ng-if="$active" ng-click="event.empExperience.onDelete()" class="zb-btn zb-btn-o-red">
                                <i class="bowtie-icon bowtie-trash"></i>
                            </button>
                                <button ng-click="event.empExperience.onExport()" class="zb-btn zb-btn-o-black">
                                <i class="bowtie-icon bowtie-transfer-download"></i>
                            </button>
                            <button ng-if="$active" ng-click="event.empExperience.onImport()" class="zb-btn zb-btn-o-black">
                                <i class="bowtie-icon bowtie-transfer-upload"></i>
                            </button>
                            <button ng-click="event.empExperience.onRefresh()" class="zb-btn">
                                <i class="bowtie-icon bowtie-navigate-refresh"></i>
                            </button>
                        </toolbar>
                        <div class="" style="height: 100%">
                            <table-data data-source="$tableEmpExperience.tableSource" fields="$tableEmpExperience.tableField" type="MultiSelect" 
                                    paging="true" page-length="100" server-side="true" 
                                    press-enter="$tableEmpExperience.onSelectTableRow" selected-items="$tableEmpExperience.selectedItems" 
                                    current-item="$tableEmpExperience.currentItem" search-text="$tableEmpExperience.tableSearchText"
                                    refresh-row="$tableEmpExperience.refreshDataRow"
                                    selected-field="">
                            </table-data>
                        </div>
                    </collapse-box>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
<%include file = "scripts/empWorking.js" />
</script>
