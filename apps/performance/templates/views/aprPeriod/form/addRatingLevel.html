
<%!
    #_style="width:300px;"
%>
<%inherit file="../../commons/dialog_selected_cancel.html"/>

<%block name="modal_body">
      <div class="col-md-6">
           <collapse-box class="zb-form-common" title="${get_global_res('rating_level','Định mức xếp loại')}">
               <div class=" col-md-12 col-sm-12">
                   <div class="form-group zb-form-group">
                             <label class="col-sm-5 zb-form-label">${get_res('department','Bộ phận')}</label>
                             <div class="col-sm-7">
                                 <tree-combobox
                                    load-data="$root.$getComboboxData" 
                                    ng-model="entity.department_code"
                                    placeholder=""
                                    init-data="$$$cbb_departments.value"
                                    caption-field="{{$$$cbb_departments.caption_field}}"
                                    key-field="{{$$$cbb_departments.value_field}}"
                                    parent-field="{{$$$cbb_departments.parent_field}}"
                                    multi-select="$$$cbb_departments.multi_select"
                                    on-accept=""
                                    params="{key:'${encryptor.get_key('cbb_departments')}', value:[{ '@lock': true }]}"
                                    required>
                                </tree-combobox>
                             </div>
                         </div>
               </div>
               <div class="col-sm-12" ng-repeat="item in listRatingLevel">
                   <div class="form-group zb-form-group">
                             <label class="col-sm-5 zb-form-label"><span>%<</span>${get_res('{{item.rank_code}}','{{item.rank_name}}')}<span>></span></label>
                             <div class="col-sm-7">
                                 <input-number  ng-model="item.percent"  min="0" max="100" />
                             </div>
                         </div>
               </div>
               </collapse-box>
              </div>
         
    <div class="col-md-6">
           <div class="col-md-12 col-sm-12">
                <collapse-box class="zb-form-common" title="${get_global_res('Note','Ghi chú')}">
                    <div class="row">
                        <!--Ghi chú-->
                        <div class="col-sm-12">
                            <input-textarea rows="10" ng-model="entity.note"></input-textarea>
                        </div>
                    </div>
                    <div class="col-md-12" style="padding-top: 16px;">
                        <div class="form-group zb-form-group">
                            <label for="DisplayInfo" class="col-sm-3 zb-form-label">${get_global_res('create_and_modify','Tạo | Sửa')}</label>
                            <div class="col-sm-9">
                                <input-text value="{{ entity.created_on | date: $root.systemConfig.date_format}} {{entity.created_by}} | {{ entity.modified_on | date: $root.systemConfig.date_format}} {{entity.modified_by}}" ng-disabled="true">
                            </div>
                        </div>
                    </div>
                </collapse-box>
            </div>
    </div>
</%block>

<%block name="modal_script">
<script>
    (function (scope) {
        scope.title = "Chi tiết Định mức Xếp loại";
        scope.onResizeDialog = onResizeDialog;
		scope.cbbApprovalPeriod = [];
		scope.__mode = scope.$parent.mode;

        function onResizeDialog() {
            $dialog.fullScreen();
            scope.col = scope.col == 12 ? 6 : 12;
            scope.col_group = scope.col_group == 6 ? 8 : 6;
        }
        scope.entity = {};
        (function _getDataInitCombobox() {
            debugger
            scope.$root.$getInitComboboxData(scope,
                {
                    "key": "${encryptor.get_key('cbb_departments')}",
                    "code":  scope.entity.hasOwnProperty('department_code')
                        ? scope.entity.department_code
                        : null,
                    "alias": "$$$cbb_departments"
                }
            );
        })();

		scope.listRatingLevel = [];
		scope.cancelBtn = cancelBtn; 
		function cancelBtn() {
			$dialog.closeDialog();
		}

		scope.selectBtn = selectBtn;
		function selectBtn() {
			debugger
			if (scope.entity != null) {
				beforeCallToServer();
				editData(function (res) {
					if (res.error == null) {
						$dialog.closeDialog();//Đóng form input
						$msg.alert("${get_global_res('Handle_Success','Thao tác thành công')}", $type_alert.INFO);//Xuất thông báo thành cônng
						if (scope.__mode == 1 || scope.__mode == 3) {
							
							reloadData();
						} else if (scope.__mode == 2) {
							scope.$parent.currentItem = scope.entity;
							scope.$parent.currentItem.modified_on = res.item.modified_on;
							scope.$parent.currentItem.modified_by = res.item.modified_by;
							scope.$parent.$apply();
							//Refesh datatable
							scope.$parent.refreshDataRow();
						}
					} else {
						$msg.message("${get_global_res('Internal_Server_Error','Có lỗi từ phía máy chủ')}", "${get_global_res('Please_Try_Again','Xin thử vui lòng thử lại')}", function () { });
					}
				});
			}
		}
        


		function editData(callback) {
			
			debugger
		var url = getUrl();
            if (scope.__mode == 3) {

            }
			services.api(url)
				.data({
					apr_period: scope.$parent.$parent.Re_Map_Period(scope.$parent.$parent.entity.apr_period),
					apr_year: scope.$parent.$parent.entity.apr_year,
					departments:scope.entity,
					list_rating:scope.listRatingLevel
				})
				.done()
				.then(function (res) {
					callback(res);
				});
    }
        function beforeCallToServer() {

        }

        function getUrl() {
            return scope.__mode == 1 || scope.__mode == 3 ? "${get_api_key('app_main.api.TMPER_AprPeriodRank/insert')}" /*Mode 1: Tạo mới*/
                    : "${get_api_key('app_main.api.TMPER_AprPeriodRank/update')}" /*Mode 2: Cập nhật*/
        }

        function reloadData() {
            var tableConfig = scope.$parent.$$tableConfig;
            scope.$parent._tableData(tableConfig.iPage,
            tableConfig.iPageLength, tableConfig.orderBy,
            tableConfig.searchText, tableConfig.fnReloadData);
        }
		(function _init_() {
			debugger
			if (scope.__mode == 1) {
				var list_rating = scope.$parent.$rating;
				for (var i = 0; i < list_rating.length; i++) {
					list_rating[i].percent = "0";
				}
				scope.listRatingLevel = list_rating;
			}
			else if (scope.__mode == 2) {
				services.api("${get_api_key('app_main.api.TMLS_Rank/getListRankcode')}")
					.data()
					.done()
					.then(function (res) {
						scope.listRatingLevel = res;
					});
			}
		})();
    });
</script>

</%block>
