﻿<style>
    .app-content {
        overflow: unset !important;
    }
</style>
<div class="tab-pane" style="padding-right:unset; height: 100%; ">
    <div>
        <header-page  on-add="onAdd" 
                      on-edit="onEdit" 
                      on-delete="onDelete" 
                      on-import="onImport" 
                      on-export="onExport"
                      on-refresh="onRefresh"
                      on-search-press="onSearch"
                      key-field="function_id" 
                      display-field="default_name" 
                      icon-field="icon" 
                      selected-key="currFunction"
                      reload-on-change="false">
            <site-map>
                <span>{{$root.currentFunction.default_name}}</span>
                <div class="hcs-resp-action-zb-left-content" style="float: right;">
                    <button class="zb-btn zb-btn-o-green ng-scope"
                            ng-click="$root.doToggle('.zb-right-content')">
                        <i class="bowtie-icon bowtie-menu"></i>
                    </button>
                </div>
            </site-map>
            <toolbar>
                <input-text-icon icon="bowtie-icon bowtie-search"
                                    on-click="onSearch"></input-text-icon>
                <button ng-click="onAdd()" class="zb-btn zb-btn-o-green">
                    <i class="bowtie-icon bowtie-math-plus"></i>
                </button>
                <button ng-click="onEdit()" class="zb-btn zb-btn-o-blue">
                    <i class="bowtie-icon bowtie-edit-outline"></i>
                </button>
                <button ng-click="onDelete()" class="zb-btn zb-btn-o-red">
                    <i class="bowtie-icon bowtie-trash"></i>
                </button>
                <button class="zb-btn" ng-click="onExport()">
                        <i class="bowtie-icon bowtie-transfer-upload"></i>
                </button>
                <button class="zb-btn" ng-click="onImport()">
                    <i class="bowtie-icon bowtie-transfer-download"></i>
                </button>
                <button ng-click="onRefresh()" class="zb-btn">
                    <i class="bowtie-icon bowtie-navigate-refresh"></i>
                </button>
            </toolbar>
        </header-page>
    </div>
    <div class="hcs-right-side-department-list" style="height: calc(100% - 40px);">
        <collapse-box class="zb-datatable" title="${get_res('list_rank_table','Bảng xếp loại cá nhân')}">
            <table-data data-source="tableSource" fields="tableFields" type="MultiSelect" 
                        paging="true" page-length="100" server-side="true" 
                        press-enter="onSelectTableRow" selected-items="selectedItems" 
                        current-item="currentItem" search-text="tableSearchText"
                        refresh-row="refreshDataRow"
                        selected-field="">
            </table-data>
        </collapse-box>
    </div>
    <div class="clearfix"></div>
</div>
<script>
    <%include file="scripts/personal.js"/>
</script>
