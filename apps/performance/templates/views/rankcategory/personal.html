    <header-page>
        <site-map>
            <a><span>{{$root.currentFunction.default_name}}</span></a>
        </site-map>
        <toolbar>
            <input-text-icon icon="bowtie-icon bowtie-search"
                                on-click="onSearch"></input-text-icon>
            <button ng-click="onAdd()" class="zb-btn zb-btn-o-green">
                <i class="bowtie-icon bowtie-math-plus"></i>
            </button>
            <button ng-click="onEdit()" class="zb-btn zb-btn-o-blue">
                <i class="bowtie-icon bowtie-edit-outline"></i>
            </button>
            <button ng-click="onDelete()" class="zb-btn zb-btn-o-red">
                <i class="bowtie-icon bowtie-trash"></i>
            </button>
            <button class="zb-btn" ng-click="onExport()">
                    <i class="bowtie-icon bowtie-transfer-upload"></i>
            </button>
            <button class="zb-btn" ng-click="onImport()">
                <i class="bowtie-icon bowtie-transfer-download"></i>
            </button>
            <button ng-click="onRefresh()" class="zb-btn">
                <i class="bowtie-icon bowtie-navigate-refresh"></i>
            </button>
        </toolbar>
    </header-page>

    <collapse-box class="zb-datatable" title="${get_res('list_rank_table','Bảng xếp loại cá nhân')}">

                paging="true" page-length="100" server-side="true" 
                press-enter="onSelectTableRow" selected-items="selectedItems" 
                current-item="currentItem" search-text="tableSearchText"
                refresh-row="refreshDataRow"
                selected-field="">
    </table-data>
