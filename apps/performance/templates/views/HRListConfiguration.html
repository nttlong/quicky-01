<style>
    .hcs-navigation-panel-button {
        list-style-type:none;
        display:inline-flex;
    }

    .hcs-navigation-panel-button li {
        float:left;
    }

    .zb-content {
        background-color:transparent !important;
    }

    .app-content {
        overflow: unset !important;
    }
</style>
<div class="hcs-container">
    <div>
        <header-page>
            <site-map>
                <a><span>{{$root.currentFunction.default_name}}</span></a>
            </site-map>
            <toolbar>
                <input-text-icon icon="bowtie-icon bowtie-search"
                                    on-click="onSearch"></input-text-icon>
                <button ng-click="onFilter()" data-toggle="collapse" data-target="#filter" class="zb-btn">
                    <i class="bowtie-icon bowtie-search-filter"></i>
                </button>
                <button ng-click="onAdd()" class="zb-btn zb-btn-o-green">
                    <i class="bowtie-icon bowtie-math-plus"></i>
                </button>
                <button ng-click="onEdit()" class="zb-btn zb-btn-o-blue">
                    <i class="bowtie-icon bowtie-edit-outline"></i>
                </button>
                <button ng-click="onDelete()" class="zb-btn zb-btn-o-red">
                    <i class="bowtie-icon bowtie-trash"></i>
                </button>
                <button class="zb-btn" ng-click="onExport()">
                        <i class="bowtie-icon bowtie-transfer-upload"></i>
                </button>
                <button class="zb-btn" ng-click="onImport()">
                    <i class="bowtie-icon bowtie-transfer-download"></i>
                </button>
                <button ng-click="onRefresh()" class="zb-btn">
                    <i class="bowtie-icon bowtie-navigate-refresh"></i>
                </button>
            </toolbar>
        </header-page>
    </div>
    <div id="filter" class="collapse zb-advanced-search" style="height: 40px; padding: 5px;
                                                   border-bottom: 1px solid #e7e7e7;
                                                   background: #f9f9f9;">
        <div class="col-xs-3">
            <input-select></input-select>
        </div>
    </div>
    <div class="" style="height: calc(100% - 40px); display: grid; width: 100%; grid-auto-rows: auto 1fr;">
        <div class="hcs-tab-info">
            <div class="col-md-12 competency no-padding">
                <div class="hcs-tab-info-box active" href="#tab_default_1" data-toggle="tab" ng-click="changeActive($event, 'company')">
                    <img src="${get_static('assets/images/General.png')}"/>
                    <label>
                        ${get_res('apply_all','Theo toàn Cty')}
                    </label>
                </div>
                <div class="hcs-tab-info-box" href="#tab_default_2" data-toggle="tab" ng-click="changeActive($event, 'department')">
                    <img src="${get_static('assets/images/Level.png')}"/>
                    <label style="padding-left:5px;">
                        ${get_res('by_department','Theo bộ phận')}
                    </label>
                </div>
            </div>
        </div>
        <div c-template url="{{$partialpage}}"
                 class="row"></div>
    </div>
</div>
<div class="clearfix"></div>
<script>
    <%include file="../scripts/HRListConfiguration.js"/>
</script>
