<style>
    .hcs-navigation-panel-button {
        list-style-type:none;
        display:inline-flex;
    }

    .hcs-navigation-panel-button li {
        float:left;
    }

    .zb-content {
        background-color:transparent !important;
    }

    .app-content {
        overflow: unset !important;
    }
</style>
<div class="hcs-container">
    <div>
    <header-page on-add="onAdd"
                 on-edit="onEdit"
                 on-delete="onDelete"
                 on-save="onSave"
                 on-import="onImport"
                 on-export="onExport"
                 on-refresh="onRefresh"
                 on-search-press="onSearch"
                 source="mapName"
                 key-field="function_id"
                 display-field="default_name"
                 icon-field="icon"
                 selected-key="$root.currentFunction.function_id"
                 reload-on-change="false">
            <site-map>
                <span>{{$root.currentFunction.default_name}}</span>
            </site-map>
        </header-page>
    </div>
    <div id="filter" class="collapse zb-advanced-search" style="height: 40px; padding: 5px;
                                                   border-bottom: 1px solid #e7e7e7;
                                                   background: #f9f9f9;">
        <div class="col-xs-3">
            <input-select></input-select>
        </div>
    </div>
    <div class="" style="height: calc(100% - 40px); display: grid; width: 100%; grid-auto-rows: auto 1fr;background-color: #fff;">
        <div class="hcs-tab-info" style="padding-bottom: 10px">
            <div class="col-md-12 competency no-padding">
                <div class="hcs-tab-info-line"></div>
                <div class="hcs-tab-info-box active" href="#tab_default_1" data-toggle="tab" ng-click="changeActive($event, 'company')">
                    <span class="sap-icon sap-building"></span>
                    <label>
                        ${get_res('apply_all','Theo toàn Cty')}
                    </label>
                </div>
                <div class="hcs-tab-info-line"></div>
                <div class="hcs-tab-info-box" href="#tab_default_2" data-toggle="tab" ng-click="changeActive($event, 'department')">
                    <span class="sap-icon sap-manager"></span>
                    <label style="padding-left:5px;">
                        ${get_res('by_department','Theo bộ phận')}
                    </label>
                </div>
            </div>
        </div>
        <div c-template url="{{$partialpage}}"
                 class="row"></div>
    </div>
</div>
<div class="clearfix"></div>
<script>
    <%include file="../scripts/HRListConfiguration.js"/>
</script>
