<div class="col-xs-12 col-md-6">
        <collapse-box class="zb-form-common" title="${get_global_res('Common_Information','Thông tin chung')}">
            <div class="col-xs-12 col-md-12 col-sm-12">
                <div class="form-group zb-form-group">
                    <label class="col-xs-6 col-sm-4 col-md-5 zb-form-label">${get_global_res('code','Mã')}</label>
                    <div class="col-xs-6 col-sm-8 col-md-7">
                        <input-text ng-model="entity.com_code" ng-disabled="__mode == 2" required>
                    </div>
                </div>
                <div class="form-group zb-form-group">
                        <label class="col-xs-6 col-sm-4 col-md-5 zb-form-label">${get_res('com_name','Tên năng lực')}</label>
                        <div class="col-xs-6 col-sm-8 col-md-7">
                            <input-text ng-model="entity.com_name" required>
                        </div>
                    </div>
                <div class="form-group zb-form-group">
                        <label class="col-xs-6 col-sm-4 col-md-5 zb-form-label">${get_global_res('other_name','Tên khác')}</label>
                        <div class="col-xs-6 col-sm-8 col-md-7">
                            <input-text ng-model="entity.com_name2">
                        </div>
                    </div>
                <div class="form-group zb-form-group">
                        <label class="col-xs-6 col-sm-4 col-md-5 zb-form-label">${get_res('com_group_code','Thuộc nhóm năng lực')}</label>
                        <div class="col-xs-6 col-sm-8 col-md-7">
                            <tree-combobox
                                    load-data="$root.$getComboboxData"
                                    ng-model="entity.com_group_code"
                                    placeholder=""
                                    init-data="$$$cbb_tmls_competency_group.value"
                                    caption-field="{{$$$cbb_tmls_competency_group.caption_field}}"
                                    key-field="{{$$$cbb_tmls_competency_group.value_field}}"
                                    parent-field="{{$$$cbb_tmls_competency_group.parent_field}}"
                                    multi-select="false"
                                    on-accept=""
                                    params="{key:'${encryptor.get_key('cbb_tmls_competency_group')}', value:[{ '@lock': true }]}">
                            </tree-combobox>
                        </div>
                    </div>
                <div class="form-group zb-form-group">
                        <label class="col-xs-6 col-sm-4 col-md-5 zb-form-label">${get_res('com_type','Phân loại')}</label>
                        <div class="col-xs-6 col-sm-8 col-md-7">
                            <input-select data-list="cbbCompetencyType" ng-model="entity.com_type"
                                            placeholder=""
                                            data-value="value"
                                            data-caption="caption"
                                            required/>
                        </div>
                    </div>
                <div class="form-group zb-form-group">
                        <label class="col-xs-6 col-sm-4 col-md-5 zb-form-label">${get_res('apr_form_type','Hình thức đánh giá')}</label>
                        <div class="col-xs-6 col-sm-8 col-md-7">
                            <input-select data-list="cbbAproveFormType" ng-model="entity.apr_form_type"
                                            placeholder=""
                                            data-value="value"
                                            data-caption="caption"
                                            required/>
                        </div>
                    </div>
                <div class="form-group zb-form-group">
                        <label class="col-xs-6 col-sm-4 col-md-5 zb-form-label">${get_res('point_scale_type','Áp dụng thang điểm')}</label>
                        <div class="col-xs-6 col-sm-8 col-md-7">
                            <input-select data-list="cbbPointScaleType" ng-model="entity.point_scale_type"
                                            placeholder=""
                                            data-value="value"
                                            data-caption="caption"
                                            required/>
                        </div>
                    </div>
                <div class="form-group zb-form-group">
                         <label class="col-xs-6 col-sm-4 col-md-5 zb-form-label">${get_res('score_from','Cho điểm từ')}</label>
                         <div class="col-xs-6 col-sm-8 col-md-7" style="display:grid; grid-auto-columns:auto auto auto">
                             <div style="grid-area: 1 / 1 / 2 / 2;">
                                <input-number ng-model="entity.score_from" type="float">
                             </div>
                             <div style="grid-area: 1 / 2 / 2 / 3;">
                                 <label class="zb-form-label" style="margin:0 5px;">${get_res('to','Đến')}</label>
                             </div>
                             <div style="grid-area: 1 / 3 / 2 / 4;">
                                 <input-number ng-model="entity.score_to" type="float">
                             </div>
                         </div>
                     </div>
                <div class="form-group zb-form-group">
                         <label class="col-xs-6 col-sm-4 col-md-5 zb-form-label">${get_global_res('ordinal','Thứ tự')}</label>
                         <div class="col-xs-6 col-sm-8 col-md-7">
                             <div style="grid-area: 1 / 1 / 2 / 2;">
                                <input-number ng-model="entity.ordinal" type="int">
                             </div>
                         </div>
                     </div>
                <div class="form-group zb-form-group">
                         <label class="col-xs-6 col-sm-4 col-md-5 zb-form-label">${get_res('lock','Ngưng sử dụng')}</label>
                         <div class="col-xs-6 col-sm-8 col-md-7">
                             <div style="grid-area: 1 / 3 / 2 / 4;">
                                 <input-checkbox ng-model="entity.lock">
                             </div>
                         </div>
                     </div>
            </div>
        </collapse-box>
    </div>
<div class="col-xs-12 col-md-6">
        <collapse-box class="zb-form-common" title="${get_global_res('apply_for','Áp dụng cho')}">
            <div class="col-xs-12 col-md-12 col-sm-12">
                <div class="form-group zb-form-group">
                    <label class="col-xs-6 col-sm-4 col-md-5 zb-form-label">${get_res('bu_codes','Đơn vị')}</label>
                    <div class="col-xs-6 col-sm-8 col-md-7">
                        <tree-combobox
                                load-data="$root.$getComboboxData"
                                ng-model="entity.bu_codes"
                                placeholder="${get_res('is_apply_all','Toàn công ty')}"
                                init-data="$$$cbb_hcsls_kpi_group.value"
                                caption-field="{{$$$cbb_hcsls_kpi_group.caption_field}}"
                                key-field="{{$$$cbb_hcsls_kpi_group.value_field}}"
                                parent-field="{{$$$cbb_hcsls_kpi_group.parent_field}}"
                                multi-select="false"
                                on-accept=""
                                params="{key:'${encryptor.get_key('cbb_hcsls_kpi_group')}', value:[{ '@lock': true }]}"
                                ng-disabled="true">
                        </tree-combobox>
                    </div>
                </div>
                <div class="form-group zb-form-group">
                    <label class="col-xs-6 col-sm-4 col-md-5 zb-form-label">${get_res('job_working','Chức danh')}</label>
                    <div class="col-xs-6 col-sm-8 col-md-7">
                        <form-search ng-model="entity.job_working" open="set_job_working()" init-data="$$$job_working" multi="true"></form-search>
                    </div>
                </div>
            </div>
        </collapse-box>
        <collapse-box class="zb-form-common" title="${get_global_res('description_competency','Mô tả chung năng lực')}">
            <div class="col-xs-12 col-md-12">
                <div class="form-group zb-form-group">
                    <input-textarea rows="2" ng-model="entity.com_desc"></input-textarea>
                </div>
            </div>
        </collapse-box>
        <collapse-box class="zb-form-common" title="${get_global_res('note','Ghi chú')}">
            <div class="col-xs-12 col-md-12">
                <div class="form-group zb-form-group">
                    <input-textarea rows="2" ng-model="entity.note"></input-textarea>
                </div>
                <div class="form-group zb-form-group">
                    <label for="DisplayInfo" class="col-xs-4 col-sm-4 zb-form-label">${get_global_res('create_and_modify','Tạo | Sửa')}</label>
                    <div class="col-xs-8 col-sm-8">
                        <input-text value="{{ entity.created_on | date: $root.systemConfig.date_format}} {{entity.created_by}} | {{ entity.modified_on | date: $root.systemConfig.date_format}} {{entity.modified_by}}" ng-disabled="true"/>
                    </div>
                </div>
            </div>
        </collapse-box>
    </div>
<script>
    <%include file="scripts/common.js"/>
</script>
