<div class="col-md-12">
        <collapse-box class="zb-form-common" title="${get_res('question_settings','Question Settings')}">
            <div class="col-md-6">
                    <div class="form-group zb-form-group">
                        <label for="inputEmp_Train_Mode_Name" class="col-xs-6 col-sm-4 col-md-5 zb-form-label">
                            ${get_res('allow_file_attachments','Allow file attachment')}
                        </label>
                        <div class="col-xs-6 col-sm-8 col-md-7">
                            <div style="grid-area: 1 / 3 / 2 / 4;">
                                     <input-checkbox ng-model="entity.ques_attach_file"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group zb-form-group"
                         ng-if="entity.ques_type != 7 && entity.ques_type != 4 && entity.ques_type != 10
                                && entity.ques_type != 11 && entity.ques_type != 8 && entity.ques_type != 9">
                        <label for="inputEmp_Train_Mode_Name" class="col-md-5 zb-form-label">
                            ${get_res('options_format','Options format')}
                        </label>
                        <div class="col-md-7">
                            <input-select ng-model="entity.ques_answer_options"
                                          data-list="vll_LMSEx_ques_answer_option"
                                          data-value="value"
                                          data-caption="caption"/>
                        </div>
                    </div>
                    <div class="form-group zb-form-group">
                        <!--Mô tả tài liệu-->
                        <label for="inputEmp_Train_Mode_Name" class="col-md-5 zb-form-label">${get_res('question_image','Question image')}</label>
                        <div class="col-md-7">
                            <input-select-file ng-model="entity.ques_file"></input-select-file>
                        </div>
                    </div>
                </div>
            <div class="col-md-6">
                    <div class="form-group zb-form-group">
                        <label for="inputEmp_Train_Mode_Name" class="col-xs-6 col-sm-4 col-md-5 zb-form-label">
                            ${get_res('randomize_options','Randomize options')}
                        </label>
                        <div class="col-xs-6 col-sm-8 col-md-7">
                            <div style="grid-area: 1 / 3 / 2 / 4;">
                                     <input-checkbox/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group zb-form-group">
                        <label for="inputEmp_Train_Mode_Name" class="col-md-5 zb-form-label">
                            ${get_res('ques_max_answer_time','Max Answer Time')}
                        </label>
                        <div class="col-md-7">
                            <div class="col-md-8" style="padding-left: 0px;">
                            <time-picker ng-model="entity.ques_max_answer_time" format="ss"></time-picker>
                             </div>
                           <div class="col-md-4" style="padding-top:5px;">
                            <span style="font-size:13px">(${get_res('ques_second','Second')})</span>
                           </div>
                        </div>
                    </div>
                    <div class="form-group zb-form-group">
                        <label for="inputEmp_Train_Mode_Name" class="col-md-5 zb-form-label">
                            ${get_res('ques_tgs','Tags')}
                        </label>
                        <div class="col-md-7">
                            <tag-input ng-model="entity.ques_tags" data-label="primary"/>
                        </div>
                    </div>
                </div>
        </collapse-box>
    </div>
<div class="col-md-6">
        <collapse-box class="zb-form-common" title="${get_res('ques_explanation','Question Explanation')}">
            <div class="col-xs-12 col-md-12">
                <div class="form-group zb-form-group">
                    <input-textarea rows="2" ng-model="entity.ques_explanation"></input-textarea>
                </div>
            </div>
        </collapse-box>
    </div>
    <div class="col-md-6">
        <collapse-box class="zb-form-common" title="${get_res('Note_','Note')}">
            <div class="col-xs-12 col-md-12">
                <div class="form-group zb-form-group">
                    <input-textarea rows="2" ng-model="entity.note"></input-textarea>
                </div>
                <div class="form-group zb-form-group">
                    <label for="DisplayInfo" class="col-xs-4 col-sm-4 zb-form-label">${get_global_res('create_and_modify','Tạo | Sửa')}</label>
                    <div class="col-xs-8 col-sm-8">
                        <input-text style="text-align:right;" value="{{ entity.created_on | date: $root.systemConfig.date_format}} {{entity.created_by}} | {{ entity.modified_on | date: $root.systemConfig.date_format}} {{entity.modified_by}}" ng-disabled="true"/>
                    </div>
                </div>
            </div>
        </collapse-box>
    </div>
<script>
    <%include file="scripts/questionsettings.js"/>
</script>
