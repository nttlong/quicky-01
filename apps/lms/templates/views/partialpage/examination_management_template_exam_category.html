<style>
    .app-content {
        overflow: unset !important;
    }
    .dataTables_wrapper.form-inline.dt-bootstrap.no-footer,.dataTables_scroll{
        height: 100%;
      }
      .dataTables_wrapper.form-inline.dt-bootstrap.no-footer > .row:nth-child(2){
        height:calc(100% - 35px);
      }
      .dataTables_wrapper.form-inline.dt-bootstrap.no-footer > .row:nth-child(2) > [class*="col-"]{
        height:100%;
      }
      .dataTables_scrollBody{
        height:calc(100% - 35px);
      }
</style>
<div class="hcs-container" style="padding-right:unset; height: 100%; ">
    <div>
        <header-page>
            <site-map>
                <span>{{$root.currentFunction.default_name}}</span>
            </site-map>
            <extend-toolbar>
                <input-text-icon icon="bowtie-icon bowtie-search"
                                    on-click="onSearch"></input-text-icon>
                <button class="zb-btn zb-btn-o-green" ng-click="createTemplate()">
                    <i class="bowtie-icon bowtie-math-plus"></i>
                </button>
                <button class="zb-btn zb-btn-o-blue" ng-click="editTemplate()">
                    <i class="bowtie-icon bowtie-edit-outline"></i>
                </button>
                <button class="zb-btn zb-btn-o-red" ng-click="delTemplate()">
                    <i class="bowtie-icon bowtie-trash"></i>
                </button>
                <button class="zb-btn" ng-click="importTemplate()">
                    <i class="bowtie-icon bowtie-transfer-upload"></i>
                </button>
                <button class="zb-btn" ng-click="exportTemplate()">
                    <i class="bowtie-icon bowtie-transfer-download"></i>
                </button>
                <button class="zb-btn zb-btn-o-purple" ng-click="$root.refresh()">
                    <i class="bowtie-icon bowtie-navigate-refresh"></i>
                </button>
            </extend-toolbar>
        </header-page>
    </div>
    <div class="hcs-right-side-department-list" style="height: calc(100% - 40px);">
        <collapse-box class="zb-datatable" title="${get_res('list_exam_catalog','Danh mục thi')}">
            <table-data data-source="tableSource" 
                        fields="tableFields"
                        type="MultiSelect" 
                        paging="true" 
                        page-length="100" 
                        server-side="true" 
                        press-enter="onSelectTableRow" 
                        selected-items="selectedItems" 
                        current-item="currentItem" 
                        search-text="tableSearchText" 
                        refresh-row="refreshDataRow">
            </table-data>
        </collapse-box>
    </div>
    <div class="clearfix"></div>
</div>
<script>
    <%include file="../../scripts/partialscript/examination_management_template_exam_category.js"/>
</script>
