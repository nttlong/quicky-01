<div class="hcs-container">
    <div class="row hcs-profile-detail" style="margin:unset; height:100%;">
            <page-sidebar on-add="onAdd" 
                  on-edit="onEdit" 
                  on-delete="onDelete" 
                  on-save="onSave" 
                  on-print="onPrint"
                  on-attach="onAttach"
                  on-import="onImport" 
                  on-export="onExport" 
                  on-refresh="onRefresh" 
                  source="$display.mapName" 
                  key-field="function_id" 
                  display-field="default_name" 
                  icon-field="icon" 
                  selected-key="$display.selectedFunction"
                  reload-on-change="true">
            <site-map>
                    <a ng-click="backPage()">{{$root.currentFunction.default_name}}</a>
                    <span><i class="bowtie-icon bowtie-chevron-right"></i></span>
                    <a> {{entity.apr_period}} / {{entity.apr_year}} </a><span><i class="bowtie-icon bowtie-chevron-right"></i></span><a> {{currentFunction.default_name}} </a>
                    <a data-target="#dropdownFunction" data-toggle="collapse"><i class="bowtie-icon bowtie-chevron-down"></i></a>
                    <div id="dropdownFunction" class="dropdown-content">
                        <div class="filter">
                            <input-text-icon ng-model="search" style="padding:3px;">
                        </div>
                        <div class="dropdown">
                            <p ng-repeat="f in $display.mapName | filter : search" ng-class="{focus : $display.selectedFunction === f.function_id}" ng-click="selectFunc($event, f.function_id)">{{f.custom_name ? f.default_name : f.custom_name}}</p>
                        </div>
                    </div>
            </site-map>
            <content>
                 <div c-template url="${get_app_url('')}/pages/{{$partialpage}}" 
                     style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></div>
            </content>
        </page-sidebar>
    </div>
</div>
<script>
    <%include file="../scripts/examination_management_retake_detail.js"/>
</script>
