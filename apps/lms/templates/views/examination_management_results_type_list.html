<style>
    .app-content {
        overflow: unset !important;
    }
</style>
<div class="tab-pane" style="padding-right:unset; height: 100%; ">
    <div>
        <header-page>
            <site-map>
                <a><span>{{$root.currentFunction.default_name}}</span></a>
            </site-map>
            <toolbar>
                <input-text-icon icon="bowtie-icon bowtie-search"
                                    on-click="onSearch"></input-text-icon>
                <button class="zb-btn zb-btn-o-green" ng-click="createResultType()">
                    <i class="bowtie-icon bowtie-math-plus"></i>
                </button>
                <button class="zb-btn zb-btn-o-blue" ng-click="editResultType()">
                    <i class="bowtie-icon bowtie-edit-outline"></i>
                </button>
                <button class="zb-btn zb-btn-o-red" ng-click="delResultType()">
                    <i class="bowtie-icon bowtie-edit-remove"></i>
                </button>
                <button class="zb-btn" ng-click="importLearningMaterial()">
                    <i class="bowtie-icon bowtie-transfer-upload"></i>
                </button>
                <button class="zb-btn" ng-click="exportLearningMaterial()">
                    <i class="bowtie-icon bowtie-transfer-download"></i>
                </button>
                <button class="zb-btn" ng-click="$root.refresh()">
                    <i class="bowtie-icon bowtie-navigate-refresh"></i>
                </button>
            </toolbar>
        </header-page>
    </div>
    <div class="hcs-right-side-department-list" style="height: calc(100% - 40px);">
        
            <table-data data-source="tableSource" fields="tableFields" type="MultiSelect" paging="true" page-length="100" server-side="true" 
                            press-enter="onSelectTableRow" selected-items="selectedItems" current-item="currentItem"
                            search-text="tableSearchText" refresh-row="refreshDataRow">
                </table-data>
        
    
    </div>
    <div class="clearfix"></div>
</div>
<script>
    <%include file="../scripts/examination_management_results_type_list.js"/>
</script>
